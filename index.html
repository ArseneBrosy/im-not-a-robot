<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Im not a robot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Welcome to the game</h1>
    <p>By Ars√®ne Brosy</p>
    <div id="captcha">
        <button onclick="openCaptcha()"><i class="fa fa-circle-o-notch fa-spin" style="display: none"></i></button>
        <p>I'm not a robot</p>
        <img src="./img/logo.png" alt="logo">
    </div>

    <script>
        function openCaptcha() {
          document.querySelector("#captcha button i").style.display = "block";
          document.querySelector("#captcha button").style.border = "none";

          setTimeout(() => {
            window.location.href = "images.html";
          }, 1000);
        }
    </script>
</body>
</html>
